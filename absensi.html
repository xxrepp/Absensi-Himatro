<html>
    <head>
        <title>Absensi Rapat Himatro</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="absensi.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <div class="main">
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <h1>Absensi Rapat Himatro</h1>
                        <div class="form">
                            <form action="action.html">
                                <p>Nama Anda</p>
                                <input type="text" placeholder="Nama" required><br><br>
                                <p>NPM Anda</p>
                                <input type="text" placeholder="NPM" required><br><br>
                                <p>Departemen Anda</p>
                                <input type="text" placeholder="Departemen" required><br><br>
                                <p>Divisi Anda</p>
                                <input type="text" placeholder="Divisi" required><br><br>
                                <p>Kode Rapat</p>
                                <input type="text" placeholder="Kode Rapat" required><br><br>
                                <input type="submit" value="Hadir!">
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
